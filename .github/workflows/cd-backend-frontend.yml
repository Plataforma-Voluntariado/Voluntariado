name: CD - Build, Push & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/nest-app/**'
      - 'frontend/**'
      - 'backend/api-sentimiento/**'
      - 'backend/fastapi-verificador/**'
      - 'backend/fastapi-certificados/**'

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/nest-app
          file: ./backend/nest-app/Dockerfile
          push: true
          tags: davidshtp2207/backend-nest:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: davidshtp2207/frontend-voluntariado:latest
          build-args: |
            REACT_APP_URL_SERVER_VOLUNTARIADO=${{ secrets.REACT_APP_URL_SERVER_VOLUNTARIADO }}
            REACT_APP_MAPBOX_TOKEN=${{ secrets.REACT_APP_MAPBOX_TOKEN }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /opt/Voluntariado

            rm -f .env

            cat <<EOF > .env
            SERVER_PORT=${{ secrets.SERVER_PORT }}
            NODE_ENV=production
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_RECOVERY_SECRET=${{ secrets.JWT_RECOVERY_SECRET }}
            EXPIRES_IN=${{ secrets.EXPIRES_IN }}
            EXPIRES_TEMPORAL_IN=${{ secrets.EXPIRES_TEMPORAL_IN }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            MAIL_USER=${{ secrets.MAIL_USER }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            FRONTEND_URL_ORIGIN=${{ secrets.FRONTEND_URL_ORIGIN }}
            EXPIRES_CODE=${{ secrets.EXPIRES_CODE }}
            BACKEND_URL=${{ secrets.BACKEND_URL }}
            FASTAPI_URL=${{ secrets.FASTAPI_URL }}
            FASTAPISENTIMIENTO_URL=${{ secrets.FASTAPISENTIMIENTO_URL }}
            CERTIFICADOS_FASTAPI_URL=${{ secrets.CERTIFICADOS_FASTAPI_URL }}
            PDFLAYER_ACCESS_KEY=${{ secrets.PDFLAYER_ACCESS_KEY }}
            AES_SECRET_KEY=${{ secrets.AES_SECRET_KEY }}
            EOF

            docker-compose pull
            docker-compose up -d --build
            echo "Deploy completed"
