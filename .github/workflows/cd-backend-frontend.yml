name: CD - Build & Push Backend y Frontend

# Se dispara al hacer push a main, pero solo si hay cambios en estas carpetas
on:
  push:
    branches:
      - main
    paths:
      - 'backend/nest-app/**'
      - 'frontend/**'

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar QEMU y Buildx para Docker multi-plataforma
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login en Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Construir y subir imagen del backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/nest-app
          file: ./backend/nest-app/Dockerfile
          push: true
          tags: davidshtp2207/backend-nest:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Construir y subir imagen del frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: davidshtp2207/frontend-voluntariado:latest
          build-args: |
            REACT_APP_URL_SERVER_VOLUNTARIADO=${{ secrets.REACT_APP_URL_SERVER_VOLUNTARIADO }}
            REACT_APP_MAPBOX_TOKEN=${{ secrets.REACT_APP_MAPBOX_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
